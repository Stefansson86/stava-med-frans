<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stava med Frans - L√§r dig stava!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 30px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .hidden {
            display: none !important;
        }

        /* Menu Styles */
        .menu-container {
            text-align: center;
        }

        .menu-title {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 30px 20px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: Arial, Verdana, sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .menu-button:active {
            transform: translateY(-2px);
        }

        /* Back Button */
        .back-button {
            background: #888;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #666;
        }

        /* Common Game Styles */
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 15px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
        }

        .score-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .image-container {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-emoji {
            font-size: 8em;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Match Words Game Styles */
        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 30px 20px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: Arial, Verdana, sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            transform: translateY(0);
        }

        .option-button:hover:not(.disabled):not(.correct):not(.wrong) {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .option-button:active:not(.disabled):not(.correct):not(.wrong) {
            transform: translateY(-2px);
        }

        .option-button.correct {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            animation: pulse 0.5s ease-in-out;
        }

        .option-button.wrong {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.1) translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-10px) translateY(0); }
            75% { transform: translateX(10px) translateY(0); }
        }

        .option-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
            transform: translateY(0) !important;
            animation: none !important;
        }

        /* Spell With Frans Game Styles */
        .word-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            min-height: 60px;
            align-items: center;
        }

        .letter-slot {
            width: 40px;
            height: 50px;
            border-bottom: 3px solid #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .letter-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .letter-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 30px 20px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: Arial, Verdana, sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            transform: translateY(0);
        }

        .letter-button:hover:not(.disabled):not(.correct):not(.wrong) {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .letter-button:active:not(.disabled):not(.correct):not(.wrong) {
            transform: translateY(-2px);
        }

        .letter-button.correct {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            animation: pulse 0.5s ease-in-out;
        }

        .letter-button.wrong {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            animation: shake 0.5s ease-in-out;
        }

        .letter-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
            transform: translateY(0) !important;
            animation: none !important;
        }

        .feedback {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            min-height: 40px;
            margin-top: 20px;
        }

        .feedback.correct {
            color: #56ab2f;
        }

        .feedback.wrong {
            color: #eb3349;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .image-emoji {
                font-size: 6em;
            }

            .option-button, .letter-button {
                padding: 20px 10px;
                font-size: 1.2em;
            }

            .menu-button {
                font-size: 1.2em;
                padding: 25px 15px;
            }

            .letter-slot {
                width: 30px;
                height: 40px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üåü Stava med Frans üåü</h1>

        <!-- Main Menu -->
        <div id="menu" class="menu-container">
            <p class="menu-title">V√§lj ett spel att spela:</p>
            <div class="menu-buttons">
                <button class="menu-button" onclick="startGame('match-words')">
                    üéØ Para ord med bild
                </button>
                <button class="menu-button" onclick="startGame('spell-with-frans')">
                    ‚úèÔ∏è Stava med Frans
                </button>
            </div>
        </div>

        <!-- Match Words Game (Original Game) -->
        <div id="match-words-game" class="hidden">
            <button class="back-button" onclick="showMenu()">‚¨ÖÔ∏è Tillbaka till meny</button>

            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">Po√§ng</div>
                    <div class="score-value" id="match-score">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Stj√§rnor</div>
                    <div class="score-value" id="match-stars">0</div>
                </div>
            </div>

            <div class="image-container">
                <div class="image-emoji" id="match-image">üöó</div>
            </div>

            <div class="options-container" id="match-options">
                <!-- Options will be inserted here by JavaScript -->
            </div>

            <div class="feedback" id="match-feedback"></div>
        </div>

        <!-- Spell With Frans Game (New Game) -->
        <div id="spell-game" class="hidden">
            <button class="back-button" onclick="showMenu()">‚¨ÖÔ∏è Tillbaka till meny</button>

            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">Po√§ng</div>
                    <div class="score-value" id="spell-score">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Stj√§rnor</div>
                    <div class="score-value" id="spell-stars">0</div>
                </div>
            </div>

            <div class="image-container">
                <div class="image-emoji" id="spell-image">üöó</div>
            </div>

            <div class="word-display" id="word-display">
                <!-- Letter slots will be inserted here -->
            </div>

            <div class="letter-buttons" id="letter-buttons">
                <!-- Letter buttons will be inserted here by JavaScript -->
            </div>

            <div class="feedback" id="spell-feedback"></div>
        </div>
    </div>

    <script>
        const words = [
            { word: 'bil', emoji: 'üöó', distractors: ['b√•t', 'buss', 'cykel'] },
            { word: 'hund', emoji: 'üêï', distractors: ['katt', 'bil', 'b√•t'] },
            { word: 'katt', emoji: 'üê±', distractors: ['hund', 'mus', 'fisk'] },
            { word: 'sol', emoji: '‚òÄÔ∏è', distractors: ['m√•ne', 'stj√§rna', 'moln'] },
            { word: 'b√•t', emoji: '‚õµ', distractors: ['bil', 't√•g', 'plan'] },
            { word: 'boll', emoji: '‚öΩ', distractors: ['kub', 'ring', 'stj√§rna'] },
            { word: '√§pple', emoji: 'üçé', distractors: ['banan', 'p√§ron', 'apelsin'] },
            { word: 'hus', emoji: 'üè†', distractors: ['tr√§d', 'bil', 'b√•t'] },
            { word: 'tr√§d', emoji: 'üå≥', distractors: ['blomma', 'gr√§s', 'buske'] },
            { word: 'fisk', emoji: 'üêü', distractors: ['haj', 'val', 'krabba'] },
            { word: 'bok', emoji: 'üìñ', distractors: ['penna', 'sudd', 'linjal'] },
            { word: 'f√•gel', emoji: 'üê¶', distractors: ['katt', 'hund', 'mus'] },
            { word: 'blomma', emoji: 'üå∏', distractors: ['tr√§d', 'gr√§s', 'buske'] },
            { word: 'glass', emoji: 'üç¶', distractors: ['kaka', 'godis', 'choklad'] },
            { word: 'mus', emoji: 'üê≠', distractors: ['katt', 'hund', 'f√•gel'] },
            { word: 'ko', emoji: 'üêÆ', distractors: ['h√§st', 'f√•r', 'gris'] },
            { word: 'get', emoji: 'üêê', distractors: ['ko', 'h√§st', 'f√•r'] },
            { word: 'br√∂d', emoji: 'üçû', distractors: ['sm√∂r', 'ost', 'skinka'] },
            { word: 'ost', emoji: 'üßÄ', distractors: ['br√∂d', 'sm√∂r', 'mj√∂lk'] },
            { word: 'penna', emoji: '‚úèÔ∏è', distractors: ['sudd', 'linjal', 'bok'] },
            { word: 'buss', emoji: 'üöå', distractors: ['bil', 't√•g', 'b√•t'] },
            { word: 'cykel', emoji: 'üö≤', distractors: ['bil', 'buss', 't√•g'] },
            { word: 'banan', emoji: 'üçå', distractors: ['√§pple', 'p√§ron', 'apelsin'] },
            { word: 'pizza', emoji: 'üçï', distractors: ['hamburgare', 'korv', 'pasta'] },
            { word: 'm√•ne', emoji: 'üåô', distractors: ['sol', 'stj√§rna', 'moln'] }
        ];

        // Game state
        let currentGameMode = 'menu';

        // Match Words Game state
        let matchCurrentWord;
        let matchScore = 0;
        let matchStars = 0;
        let matchAttempts = 0;

        // Spell With Frans Game state
        let spellCurrentWord;
        let spellScore = 0;
        let spellStars = 0;
        let spellCurrentLetterIndex = 0;
        let spellGuessedLetters = [];
        let spellAttempts = 0;

        // Utility function
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Menu functions
        function showMenu() {
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('match-words-game').classList.add('hidden');
            document.getElementById('spell-game').classList.add('hidden');
            currentGameMode = 'menu';
        }

        function startGame(gameMode) {
            currentGameMode = gameMode;
            document.getElementById('menu').classList.add('hidden');

            if (gameMode === 'match-words') {
                document.getElementById('match-words-game').classList.remove('hidden');
                matchScore = 0;
                matchStars = 0;
                document.getElementById('match-score').textContent = matchScore;
                document.getElementById('match-stars').textContent = matchStars;
                newMatchRound();
            } else if (gameMode === 'spell-with-frans') {
                document.getElementById('spell-game').classList.remove('hidden');
                spellScore = 0;
                spellStars = 0;
                document.getElementById('spell-score').textContent = spellScore;
                document.getElementById('spell-stars').textContent = spellStars;
                newSpellRound();
            }
        }

        // ===== MATCH WORDS GAME (Original Game) =====
        function newMatchRound() {
            matchAttempts = 0;
            matchCurrentWord = words[Math.floor(Math.random() * words.length)];

            document.getElementById('match-image').textContent = matchCurrentWord.emoji;
            document.getElementById('match-feedback').textContent = '';
            document.getElementById('match-feedback').className = 'feedback';

            const options = shuffle([matchCurrentWord.word, ...matchCurrentWord.distractors]);
            const optionsContainer = document.getElementById('match-options');

            optionsContainer.innerHTML = '';
            void optionsContainer.offsetHeight;

            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => checkMatchAnswer(option, button);
                button.style.transform = 'translateY(0)';
                optionsContainer.appendChild(button);
            });
        }

        function checkMatchAnswer(selectedWord, button) {
            matchAttempts += 1;

            if (selectedWord === matchCurrentWord.word) {
                const allButtons = document.querySelectorAll('.option-button');

                button.classList.add('correct');

                let points = 0;
                if (matchAttempts === 1) {
                    points = 10;
                    matchStars += 1;
                } else if (matchAttempts === 2) {
                    points = 5;
                } else if (matchAttempts === 3) {
                    points = 2;
                } else {
                    points = 1;
                }

                matchScore += points;

                document.getElementById('match-feedback').textContent = 'üéâ R√§tt! +' + points + ' po√§ng!';
                document.getElementById('match-feedback').className = 'feedback correct';

                allButtons.forEach(btn => {
                    if (btn.textContent.toLowerCase() === matchCurrentWord.word) {
                        btn.classList.add('correct');
                    }
                    btn.classList.add('disabled');
                    btn.style.transform = 'translateY(0)';
                    btn.style.animation = 'none';
                });

                document.getElementById('match-score').textContent = matchScore;
                document.getElementById('match-stars').textContent = matchStars;

                setTimeout(() => {
                    newMatchRound();
                }, 2000);
            } else {
                button.classList.add('wrong');
                button.classList.add('disabled');
                button.style.transform = 'translateY(0)';
                button.style.animation = 'none';

                document.getElementById('match-feedback').textContent = '‚ùå F√∂rs√∂k igen!';
                document.getElementById('match-feedback').className = 'feedback wrong';
            }
        }

        // ===== SPELL WITH FRANS GAME (New Game) =====
        function newSpellRound() {
            spellAttempts = 0;
            spellCurrentLetterIndex = 0;
            spellCurrentWord = words[Math.floor(Math.random() * words.length)];
            spellGuessedLetters = Array(spellCurrentWord.word.length).fill('');

            document.getElementById('spell-image').textContent = spellCurrentWord.emoji;
            document.getElementById('spell-feedback').textContent = '';
            document.getElementById('spell-feedback').className = 'feedback';

            // Display letter slots
            displayWordSlots();

            // Show letter options for first letter
            showLetterOptions();
        }

        function displayWordSlots() {
            const wordDisplay = document.getElementById('word-display');
            wordDisplay.innerHTML = '';

            for (let i = 0; i < spellCurrentWord.word.length; i++) {
                const slot = document.createElement('div');
                slot.className = 'letter-slot';
                slot.id = `slot-${i}`;
                slot.textContent = spellGuessedLetters[i] || '';
                wordDisplay.appendChild(slot);
            }
        }

        function showLetterOptions() {
            const correctLetter = spellCurrentWord.word[spellCurrentLetterIndex];

            // Generate distractor letters (3 random letters that are not the correct one)
            const alphabet = 'abcdefghijklmnopqrstuvwxyz√•√§√∂';
            const distractors = [];

            while (distractors.length < 3) {
                const randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
                if (randomLetter !== correctLetter && !distractors.includes(randomLetter)) {
                    distractors.push(randomLetter);
                }
            }

            const letterOptions = shuffle([correctLetter, ...distractors]);
            const letterButtonsContainer = document.getElementById('letter-buttons');

            letterButtonsContainer.innerHTML = '';
            void letterButtonsContainer.offsetHeight;

            letterOptions.forEach(letter => {
                const button = document.createElement('button');
                button.className = 'letter-button';
                button.textContent = letter.toUpperCase();
                button.onclick = () => checkLetterAnswer(letter, button);
                button.style.transform = 'translateY(0)';
                letterButtonsContainer.appendChild(button);
            });
        }

        function checkLetterAnswer(selectedLetter, button) {
            const correctLetter = spellCurrentWord.word[spellCurrentLetterIndex];
            spellAttempts += 1;

            if (selectedLetter === correctLetter) {
                button.classList.add('correct');

                // Update the guessed letters array
                spellGuessedLetters[spellCurrentLetterIndex] = correctLetter;

                // Update the display
                document.getElementById(`slot-${spellCurrentLetterIndex}`).textContent = correctLetter.toUpperCase();

                // Disable all buttons
                const allButtons = document.querySelectorAll('.letter-button');
                allButtons.forEach(btn => {
                    btn.classList.add('disabled');
                    btn.style.transform = 'translateY(0)';
                    btn.style.animation = 'none';
                });

                document.getElementById('spell-feedback').textContent = '‚úÖ R√§tt bokstav!';
                document.getElementById('spell-feedback').className = 'feedback correct';

                // Move to next letter or complete word
                spellCurrentLetterIndex++;

                if (spellCurrentLetterIndex >= spellCurrentWord.word.length) {
                    // Word completed!
                    let points = 0;
                    if (spellAttempts === spellCurrentWord.word.length) {
                        // Perfect! One try per letter
                        points = 10;
                        spellStars += 1;
                    } else if (spellAttempts <= spellCurrentWord.word.length * 2) {
                        points = 5;
                    } else {
                        points = 2;
                    }

                    spellScore += points;

                    document.getElementById('spell-feedback').textContent = 'üéâ Ordet klart! +' + points + ' po√§ng!';
                    document.getElementById('spell-score').textContent = spellScore;
                    document.getElementById('spell-stars').textContent = spellStars;

                    setTimeout(() => {
                        newSpellRound();
                    }, 2000);
                } else {
                    // Move to next letter
                    setTimeout(() => {
                        document.getElementById('spell-feedback').textContent = '';
                        showLetterOptions();
                    }, 1000);
                }
            } else {
                button.classList.add('wrong');
                button.classList.add('disabled');
                button.style.transform = 'translateY(0)';
                button.style.animation = 'none';

                document.getElementById('spell-feedback').textContent = '‚ùå F√∂rs√∂k igen!';
                document.getElementById('spell-feedback').className = 'feedback wrong';
            }
        }

        // Initialize - show menu on start
        showMenu();
    </script>
</body>
</html>
