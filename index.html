<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stava med Frans - L√§r dig stava!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 30px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 15px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
        }

        .score-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .image-container {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-emoji {
            font-size: 8em;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 30px 20px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: Arial, Verdana, sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            transform: translateY(0);
        }

        .option-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .option-button:active {
            transform: translateY(-2px);
        }

        .option-button.correct {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            animation: pulse 0.5s ease-in-out forwards;
            transform: translateY(0);
        }

        .option-button.wrong {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            animation: shake 0.5s ease-in-out forwards;
            transform: translateY(0);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            min-height: 40px;
            margin-top: 20px;
        }

        .feedback.correct {
            color: #56ab2f;
        }

        .feedback.wrong {
            color: #eb3349;
        }

        .option-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
            transform: translateY(0) !important;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .image-emoji {
                font-size: 6em;
            }

            .option-button {
                padding: 20px 10px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üåü Stava med Frans üåü</h1>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Po√§ng</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Stj√§rnor</div>
                <div class="score-value" id="stars">0</div>
            </div>
        </div>

        <div class="image-container">
            <div class="image-emoji" id="image">üöó</div>
        </div>

        <div class="options-container" id="options">
            <!-- Options will be inserted here by JavaScript -->
        </div>

        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        const words = [
            { word: 'bil', emoji: 'üöó', distractors: ['b√•t', 'buss', 'cykel'] },
            { word: 'hund', emoji: 'üêï', distractors: ['katt', 'bil', 'b√•t'] },
            { word: 'katt', emoji: 'üê±', distractors: ['hund', 'mus', 'fisk'] },
            { word: 'sol', emoji: '‚òÄÔ∏è', distractors: ['m√•ne', 'stj√§rna', 'moln'] },
            { word: 'b√•t', emoji: '‚õµ', distractors: ['bil', 't√•g', 'plan'] },
            { word: 'boll', emoji: '‚öΩ', distractors: ['kub', 'ring', 'stj√§rna'] },
            { word: '√§pple', emoji: 'üçé', distractors: ['banan', 'p√§ron', 'apelsin'] },
            { word: 'hus', emoji: 'üè†', distractors: ['tr√§d', 'bil', 'b√•t'] },
            { word: 'tr√§d', emoji: 'üå≥', distractors: ['blomma', 'gr√§s', 'buske'] },
            { word: 'fisk', emoji: 'üêü', distractors: ['haj', 'val', 'krabba'] },
            { word: 'bok', emoji: 'üìñ', distractors: ['penna', 'sudd', 'linjal'] },
            { word: 'f√•gel', emoji: 'üê¶', distractors: ['katt', 'hund', 'mus'] },
            { word: 'blomma', emoji: 'üå∏', distractors: ['tr√§d', 'gr√§s', 'buske'] },
            { word: 'glass', emoji: 'üç¶', distractors: ['kaka', 'godis', 'choklad'] },
            { word: 'mus', emoji: 'üê≠', distractors: ['katt', 'hund', 'f√•gel'] },
            { word: 'ko', emoji: 'üêÆ', distractors: ['h√§st', 'f√•r', 'gris'] },
            { word: 'get', emoji: 'üêê', distractors: ['ko', 'h√§st', 'f√•r'] },
            { word: 'br√∂d', emoji: 'üçû', distractors: ['sm√∂r', 'ost', 'skinka'] },
            { word: 'ost', emoji: 'üßÄ', distractors: ['br√∂d', 'sm√∂r', 'mj√∂lk'] },
            { word: 'penna', emoji: '‚úèÔ∏è', distractors: ['sudd', 'linjal', 'bok'] },
            { word: 'buss', emoji: 'üöå', distractors: ['bil', 't√•g', 'b√•t'] },
            { word: 'cykel', emoji: 'üö≤', distractors: ['bil', 'buss', 't√•g'] },
            { word: 'banan', emoji: 'üçå', distractors: ['√§pple', 'p√§ron', 'apelsin'] },
            { word: 'pizza', emoji: 'üçï', distractors: ['hamburgare', 'korv', 'pasta'] },
            { word: 'm√•ne', emoji: 'üåô', distractors: ['sol', 'stj√§rna', 'moln'] }
        ];

        let currentWord;
        let score = 0;
        let stars = 0;
        let attempts = 0;

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function newRound() {
            attempts = 0;
            currentWord = words[Math.floor(Math.random() * words.length)];

            document.getElementById('image').textContent = currentWord.emoji;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';

            const options = shuffle([currentWord.word, ...currentWord.distractors]);
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => checkAnswer(option, button);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedWord, button) {
            attempts += 1;

            if (selectedWord === currentWord.word) {
                const allButtons = document.querySelectorAll('.option-button');

                button.classList.add('correct');

                // Calculate points based on attempts: 10, 5, 2, 1
                let points = 0;
                if (attempts === 1) {
                    points = 10;
                    stars += 1; // Get a star for getting it right on first try!
                } else if (attempts === 2) {
                    points = 5;
                } else if (attempts === 3) {
                    points = 2;
                } else {
                    points = 1;
                }

                score += points;

                document.getElementById('feedback').textContent = 'üéâ R√§tt! +' + points + ' po√§ng!';
                document.getElementById('feedback').className = 'feedback correct';

                // Highlight correct answer
                allButtons.forEach(btn => {
                    if (btn.textContent.toLowerCase() === currentWord.word) {
                        btn.classList.add('correct');
                    }
                    btn.classList.add('disabled');
                });

                document.getElementById('score').textContent = score;
                document.getElementById('stars').textContent = stars;

                // Automatically load next word after 2 seconds
                setTimeout(() => {
                    newRound();
                }, 2000);
            } else {
                button.classList.add('wrong');
                button.classList.add('disabled');

                if (attempts === 1) {
                    document.getElementById('feedback').textContent = '‚ùå F√∂rs√∂k igen!';
                } else {
                    document.getElementById('feedback').textContent = '‚ùå F√∂rs√∂k igen!';
                }
                document.getElementById('feedback').className = 'feedback wrong';
            }
        }

        // Start the game
        newRound();
    </script>
</body>
</html>
